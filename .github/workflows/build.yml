name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  ci:
    name: ci-${{ matrix.os }}-${{ matrix.go }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go:
          - '1.22'
          - '1.23'
        os:
          - ubuntu-latest
          - windows-latest

    permissions:
      contents: read

    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
      with:
        go-version: ${{ matrix.go }}
        check-latest: true

    - name: Code checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Code vetting
      shell: bash
      run: |
        go vet ./...

    - name: code format check
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.go == '1.23' }}
      shell: bash
      run: |
        if [ "$(gofmt -s -l .)" != "" ]; then exit 1; fi

    - name: Run tests
      run: |
        go test -race -v ./...

    - name: Build
      run: |
        go build -v .
